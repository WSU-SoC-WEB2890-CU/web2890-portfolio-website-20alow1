<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact | Avrey Semadeni</title>
    <link rel="icon" type="image/x-icon" href="images/logo_32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index,follow">
    <meta name="description" content="Avrey Semadeni Portfolio">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/main.scss">
</head>


<body>
    <header>
        <h1>Get in Touch</h1>
        <div>
            <p>Have questions?</p>
            <p>Want to get a quote for your project?</p>
            <p>Feel free to message me for any of your needs!</p>
        </div>
    </header>

    <main>
        <div>
            <form action="">
                <label for="formName">Name*</label>
                <input type="text" placeholder="Name" id="formName" name="name">

                <label for="formEmail">Email*</label>
                <input type="text" placeholder="Email" id="formEmail" name="email">

                <label for="formMessage">Message*</label>
                <textarea name="message" id="formMessage" placeholder="Type your message here"></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>
    </main>
        
</body>
</html>
